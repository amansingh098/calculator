<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="harry.css">
</head>
<body>
    <h1 style="color: rgb(1, 0, 0); text-align: center;">This is a simple calculator, let's enjoy making it!!</h1>
    <div class="calculatorbox">
        <br>
        <input class="show" type="text" name="display" id="input"/>
        <br>
        <button class="buttone" id="9" onclick="appendToOutput('9')">9</button>
        <button class="buttone" id="8" onclick="appendToOutput('8')">8</button>
        <button class="buttone" id="7" onclick="appendToOutput('7')">7</button>
        <button class="buttone" id="/" onclick="appendToOutput('/')">/</button>
        <button class="buttone" id="6" onclick="appendToOutput('6')">6</button>
        <button class="buttone" id="5" onclick="appendToOutput('5')">5</button>
        <button class="buttone" id="4" onclick="appendToOutput('4')">4</button>
        <button class="buttone" id="X" onclick="appendToOutput('*')">X</button>
        <button class="buttone" id="3" onclick="appendToOutput('3')">3</button>
        <button class="buttone" id="2" onclick="appendToOutput('2')">2</button>
        <button class="buttone" id="1" onclick="appendToOutput('1')">1</button>
        <button class="buttone" id="+" onclick="appendToOutput('+')">+</button>
        <button class="buttone" id="0" onclick="appendToOutput('0')">0</button>
        <button class="buttone" id="." onclick="appendToOutput('.')">.</button>
        <button class="buttone" id="=" onclick="calculate()">=</button>
        <button class="buttone" id="-" onclick="appendToOutput('-')">-</button>
    </div>

    <a href="anisha.html"></a><h1 style="text-align: center;">click here for feedback !!</h1>

    <script src="harry.js"></script>

</body>
</html>
